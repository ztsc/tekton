apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: create-sign-base-image-not-working
  # the image pushed is not getting signed
spec:
  workspaces:
  - name: shared-workspace
  params:
  - name: DOCKERFILE
    type: string
    default: ./Dockerfile
    description: name of the deployment to be patched
  - name: git-url
    type: string
    default: https://github.com/ztsc/base-quarkus-image
    description: url of the git repo for the code of deployment
  - name: git-revision
    type: string
    description: revision to be used from repo of the code for deployment
    default: "main"
  - name: IMAGE
    type: string
    default: docker.io/gkovan/base-quarkus-image
    description: image to be built from the code
  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: $(params.git-url)
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
    - name: revision
      value: $(params.git-revision)

  - name: build-image
    taskRef:
      name: buildah
      kind: ClusterTask
    params:
    - name: DOCKERFILE
      value: $(params.DOCKERFILE)    
    - name: TLSVERIFY
      value: "false"
    - name: IMAGE
      value: $(params.IMAGE)
    workspaces:
    - name: source
      workspace: shared-workspace
    runAfter:
    - fetch-repository

  - name: zzz
    taskRef:
      name: zzz
      kind: Task
    params:
    - name: IMAGE
      value: $(params.IMAGE)
    workspaces:
    - name: source
      workspace: shared-workspace
    runAfter:
    - build-image    