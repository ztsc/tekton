apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: create-sign-base-image
spec:
  params:
  - name: git-repo-url
    description: The git repository url
  - name: git-revision
    description: The git revision
    default: main
  - name: git-repo-name
    description: The name of the deployment to be created / patched

  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      name: create-sign-base-image-$(tt.params.git-repo-name)-$(uid)
    spec:
      serviceAccountName: pipeline
      pipelineRef:
        name: create-sign-base-image
      # params:
      # - name: deployment-name
      #   value: $(tt.params.git-repo-name)-app
      # - name: git-url
      #   value: $(tt.params.git-repo-url)
      # - name: git-revision
      #   value: $(tt.params.git-revision)
      # - name: IMAGE
      #   value: image-registry.openshift-image-registry.svc:5000/sigstore-demo-gk/$(tt.params.git-repo-name)-app
      workspaces:
      - name: shared-workspace
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 500Mi